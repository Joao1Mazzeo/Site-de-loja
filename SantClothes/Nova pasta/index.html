<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-container {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .product-card h3 {
            color: #333;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
        }

        .product-category {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar...">
    </div>
    <div id="products"></div>
    
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
